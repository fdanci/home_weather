{% load bootstrap4 %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1,
shrink-to-fit=no" name="viewport">
    <title>Vremea</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="shortcut icon" href="https://www.accuweather.com/images/weathericons/1.svg">
</head>

<body style="background-color:#EBEBEB;">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 border">
    <a class="navbar-brand" href="{% url 'weather:index'%}">
        Vremea</a>
    <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarCollapse"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'weather:cosna' %}">
                    Coșna</a></li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'weather:vatra_dornei' %}">
                    Vatra Dornei</a></li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'weather:ilisesti' %}">
                    Ilișești</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'weather:settings' %}">Setări</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Data de azi &nbsp; {% now "Y-m-d" %}</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container" role="main">
    <!--    <div class="pb-2 mb-2 border-bottom">-->
    <!--        {% block page_header %}{% endblock page_header %}-->
    <!--    </div>-->
    <div>
        {% block content %}{% endblock content %}
    </div>
</main>
</body>
</html>
